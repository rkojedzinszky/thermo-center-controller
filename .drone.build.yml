kind: pipeline
name: build
type: kubernetes

steps:
- name: build
  image: plugins/docker
  pull: always
  settings:
    repo: ghcr.io/rkojedzinszky/thermo-center-controller
    registry: ghcr.io
    username: rkojedzinszky
    password:
      from_secret: ghcr.io.password
    auto_tag: true
    mirror:
      from_secret: hub_docker_mirror

  privileged: true
  volumes:
    - name: docker
      path: /var/lib/docker

volumes:
  - name: docker
    temp: {}
